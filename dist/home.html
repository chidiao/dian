<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <!-- css -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="./style/main.css" />
  </head>

  <body>
    <!-- app -->
    <div id="app">
      <div class="container mx-auto p-4">
        <!-- 签证 -->
        <div>
          <div class="text-center *:my-2 md:*:my-4 lg:*:my-6">
            <p class="text-2xl md:text-4xl font-bold">Guaranteed, Affordable, Preferred</p>
            <p class="text-lg md:text-xl text-black/60">Fast access to your best plan</p>
          </div>

          <div class="grid gap-5 lg:gap-6 md:grid-cols-2 lg:grid-cols-3">
            <div
              v-for="(i,k) in visaList"
              class="group rounded-lg border p-5 shadow border-blue-100 hover:border-blue-400 transition-all duration-300 cursor-pointer hover:-translate-y-1"
            >
              <div class="flex items-center gap-4">
                <p class="size-12 rounded-lg bg-contain bg-blue-50 shrink-0" :class="[`icon-visa${k+1}`]"></p>
                <p class="text-lg font-bold text-black/70">{{i.title}}</p>
              </div>

              <p class="text-black/40 py-5 min-h-32">
                Our plans start from just 25% of the cost of a comparable University health insurance plan
              </p>

              <a href="">
                <div
                  class="w-full bg-blue-400 text-white text-center rounded-full py-3 font-bold group-hover:bg-blue-500 transition-all duration-300"
                >
                  Learn More
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5/dist/vue.global.min.js"></script>
    <script>
      const { createApp } = Vue
      const visaList = [
        {
          title: 'International Student'
        },
        {
          title: 'J Visa Scholar'
        },
        {
          title: 'ATA'
        },
        {
          title: 'OPT'
        },
        {
          title: 'High School'
        },
        {
          title: 'ESL'
        }
      ]

      createApp({
        data() {
          return {
            visaList
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
